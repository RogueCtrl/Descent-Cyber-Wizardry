<!DOCTYPE html>
<html>

<body>
    <img id="source"
        src="file:///Users/roguectrl/.gemini/antigravity/brain/9742e883-54ff-440a-9cfc-2a9fef8f649a/game_logo_solid_black_1770571858061.png"
        crossorigin="anonymous" onload="process()">
    <canvas id="canvas"></canvas>
    <img id="result">
    <div id="output"></div>

    <script>
        function process() {
            const img = document.getElementById('source');
            const canvas = document.getElementById('canvas');
            const output = document.getElementById('output');
            const result = document.getElementById('result');

            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                // Simple threshold for black
                if (r < 20 && g < 20 && b < 20) {
                    data[i + 3] = 0; // Alpha = 0
                }
            }

            ctx.putImageData(imageData, 0, 0);
            const dataURL = canvas.toDataURL('image/png');
            result.src = dataURL;
            output.innerText = dataURL; // Write base64 to div for easy extraction
        }
    </script>
</body>

</html>
